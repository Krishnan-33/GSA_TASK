<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr {
        border-bottom: 1px solid black; /* This sets the bottom border for each row */
    }
</style>
<body>
    <div style="display: flex;justify-content: between;align-items: center;">
        <h2>My Tasks</h2>
        <button style="text-decoration: none;margin-left:auto;"><a style="color: inherit;text-decoration: none;" href="/tasks/create/">Create New Task</a></button>
    </div>
    <table>
        <thead class="">
            <tr>
                <th>Task Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Assigned by</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in all_tasks %}
                <tr>
                    <td>{{task.task_name}}
                    <td>{{task.date}}
                    <td>{{task.time}}
                    <td>{{task.assigned_by}}
                    <td>{{task.status}}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="display: flex;justify-content: between;align-items: center;margin-top:20px">
        <button style="text-decoration: none;margin-left:auto;"><a style="color: inherit;text-decoration: none;" href="/user_management/login/">Login</a></button>
    </div>
</body>
</html>
