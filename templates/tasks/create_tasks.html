<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Create Task</h2>
    <form method="post">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        <div id="" class="" style="margin-bottom:15px">
            <label for ="task_name" class="">Name of the Task</label>
            <input type="text" class="" name="name" id="task_name" required="" placeholder="">             
        </div>
        <div id="" class="" style="margin-bottom:15px">
            <label for ="date_time" class="">Date Time</label>
            <input type="datetime-local" class="" name="date_time" id="date_time" required="" placeholder="">             
        </div>
        <div id="" class="" style="margin-bottom:15px">
            <label for ="assigned_to" class="">Assign To</label>
            <select class="" name="assigned_to" id="assigned_to" >
                <option value="" >Select</option>
                {% for user in all_users %}
                        <option value="{{user.id}}" >{{user.username}}</option>
                {% endfor %}
            </select>          
        </div>
        <div style="display: flex;justify-content: between;align-items: center;">
            <button type="submit">Create Task</button>
            <button type="button" style="text-decoration: none;margin-left:auto;"><a style="color: inherit;text-decoration: none;" href="/tasks/tasks/">Back To All Tasks</a></button>
        </div>
    </form>
</body>
</html>
